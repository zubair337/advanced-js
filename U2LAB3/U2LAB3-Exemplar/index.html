<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Input Output</title>
  </head>
  <body>
    
    <div class="container">

      <!-- Part 1 -->
      <div class="section">
        <h1>What's Your Favorite Color?</h1>
        
        <legend>Pick a color!</legend>
        <form id="fav_color" action="#">
          <input type="radio" id="blue" name="fav_color" value="blue">
          <label for="blue">Blue</label>
          <input type="radio" id="green" name="fav_color" value="green">
          <label for="green">Green</label>
          <input type="radio" id="pink" name="fav_color" value="pink">
          <label for="pink">Pink</label>
          <input type="radio" id="black" name="fav_color" value="black">
          <label for="black">Black</label>
        </form>
        <div id="radio-output" aria-live="polite" aria-atomic="true"></div>
      </div>

      <!-- Part 2 -->
      <div class="section">
        <h1>Guess the Number (1 to 100)</h1>
        <input id="num-input" class="input" type="number">
        <h2 id="num-output" aria-live="polite" aria-atomic="true"></h2>
      </div>

      <!-- Part 3 -->
      <div class="section">
        <h1>Name All 7 Continents</h1>
        <input id="text-input" class="input" type="text">
        <div id="text-output">
          <div class="row">
            <img id="north-america" class="hidden" src="img/na.png" alt="North America">
            <img id="europe" class="hidden" src="img/eu.png" alt="Europe">
            <img id="asia" class="hidden" src="img/as.png" alt="Asia">
            <img id="south-america" class="hidden" src="img/sa.png" alt="South America">
          </div>
          <div class="row" aria-live="polite" aria-atomic="true">
            <img id="africa" class="hidden" src="img/af.jpg" alt="Africa">
            <img id="australia" class="hidden" src="img/au.png" alt="Australia">
            <img id="antarctica" class="hidden" src="img/ar.jpg" alt="Antarctica">
          </div>
        </div>
        
        <div id="sr-continent-alert" aria-live="polite" aria-atomic="true" class="sr-only"> 
          <!-- initially blank --> 
        </div>
      </div>

      <!-- Part 4 -->
      <div class="section">
        <h1>Change the Background Color</h1>
        <form id="back_color" action="#">
          <legend class="hidden">Pick a color!</legend>
          <input type="color" id="color" name="background_color" value="#FFFEEE">
          <div id="robot-validation">
            <input type="checkbox" id="human" name="is_human">
            <label for="human">I'm not a Robot <p id="red">*</p></label>
          </div>
          <input type="submit" id="submit" value="Change Background">
        </form>
        <div id="sr-background-alert" aria-live="polite" aria-atomic="true" class="sr-only"> 
          <!-- initially blank --> 
        </div>
      </div>
      
    </div>
    

    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
